<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traccia 1</title>


     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center mt-5 bg-dark text-white">
    

    <main class="container d-flex justify-content-center flex-column gap-2 w-50">
        
        <div class="mb-3">
            <input id="input_timer" type="number" class="form-control" id="formGroupExampleInput" placeholder="Secondi...">
          </div>
        
        <button id="button_start_countdown" class="btn btn-success rounded rounded-pill mt-5 mx-5">Start countdown</button>
        <button id="button_freeze_countdown" class="btn btn-info rounded rounded-pill mx-5">Freeze countdown</button>
        <button id="button_stop_countdown" class="btn btn-danger rounded rounded-pill mx-5">Stop</button>

        <p id="timer" class="rounded rounded-pill fs-1 border border-warning text-center p-5 mt-5"></p>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
