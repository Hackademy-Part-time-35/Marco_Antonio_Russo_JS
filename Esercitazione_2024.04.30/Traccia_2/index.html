<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <!-- Load Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Custom style -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="px-5">
    
    <div class="container-fluid bg-secondary rounded-3 mt-5 px-5 text-white pb-2 shadow-lg">
        <h2 class="p-3">Agenda - Marco Antonio Russo</h2>
        <div class="row">

            <div class="col-6">
                <div class="mb-3">
                    <label for="nome_contatto" class="form-label">Nome contatto</label>
                    <input id="nome_contatto" type="text" class="form-control" id="nome_contatto" placeholder="Inserisci nome contatto">
                </div>

                <div class="mb-3">
                    <label for="numero_contatto" class="form-label">Numero contatto</label>
                    <input type="number" class="form-control" id="numero_contatto" placeholder="Inserisci numero contatto">
                </div>
                
            </div>

            <div class="col-6 d-flex flex-column gap-3 mt-auto mb-3 ">
                <button id="aggiungi_contatto" class="btn btn-primary rounded rounded-pill">Aggiungi contatto</button>
                
            </div>
            
            <div class="row justify-content-center"><button id="visualizza_agenda" class="btn btn-success w-50">Visualizza agenda</button></div>
            
        </div>

        <div  class="row mt-3">

            <div id="elenco_contatti" class="col-12">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/f49eb6cdaa.js" crossorigin="anonymous"></script>
    <!-- Load Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="./js/main.js"></script>
</body>
</html>
